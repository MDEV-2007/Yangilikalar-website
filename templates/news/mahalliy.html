{% extends 'news/base.html' %}
{% load static %}

{% block title %}Mahaliy{% endblock %}

{% block content  %}

{% for news in mahalliy_yangiliklar %}
<!--Section: News of the day-->
<div class="row container" style="justify-content: space-around;">
    <div class="col-md-6 mb-4">
        <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
            <img src="{{news.image.url}}" class="img-fluid"/>
            <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <span class="badge bg-danger px-2 py-1 shadow-1-strong mb-3">News of the day</span>
        <h4><strong>{{news.title}}</strong></h4>
        <p class="text-muted">
            {{news.body|slice:"200"}}..
        </p>
        <a href="{{news.get_absolute_url}}"><button type="button" class="btn btn-primary">Ko'proq</button></a>
    </div>
</div>

<!--Section: News of the day-->
{% endfor %}

{% endblock %}
